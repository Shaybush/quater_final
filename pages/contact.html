    <!-- main start -->
    <main class="p-4">
        <div class="container contact-form p-2 p-lg-4">
            <div class="contact_image mb-2 d-flex align-items-center text-center justify-content-center">
                <p>Hotel<span class="">Me <img src="../images/logo1.png" alt="contact-image" /></span></p>
            </div>
            <form id="id_send" class="p-4">
                <h3 class="mb-2">message here</h3>
                <div class="row">
                    <div class="col-md-6 ">
                        <div class="form-group mb-3">
                            <input id="id_name" type="text" name="Name" class="form-control" placeholder="Name*" />
                            <p id="id_checkName" class="text-danger"></p>
                        </div>
                        <div class="form-group my-3">
                            <input id="id_email" type="text" name="Email" class="form-control" placeholder="Email*" />
                            <p id="id_checkEmail" class="text-danger"></p>
                        </div>
                        <div class="form-group my-3">
                            <input id="id_phone" type="text" name="Phone" class="form-control"
                                placeholder="Phone Number*" />
                            <p id="id_checkPhone" class="text-danger"></p>
                        </div>
                    </div>
                    <!-- h-100 doesn't work why??? -->
                    <div class="col-md-6 h-100 ">
                        <div class="form-group mb-3 mb-md-0">
                            <textarea id="id_text" name="txtMsg" class="form-control" placeholder="Message*"
                                style="width: 100%; height: 150px;"></textarea>
                            <p id="id_checkText" class="text-danger"></p>
                        </div>
                    </div>
                    <div class="form-group my-3">
                        <button id="id_form" class="btn btn-info rounded-3" type="submit">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
